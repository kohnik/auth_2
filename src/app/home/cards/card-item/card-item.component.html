
  <div class="Ulcard__item" [ngClass]="{'Ulcard__item_row' : viewCardsService.viewCards}">
    <div>
      <div class="card {{themeService.color}}"  [ngClass]="{'card_row': viewCardsService.viewCards}">
        <div class="card-body">
          <div class="Ulcard__cardTitle {{themeService.color}}">
            <h5 class="card-title">{{item.title}}</h5>
            <div class="issueStatusOnModer {{themeService.color}}" *ngIf="(authService.currentUser.isAdmin && !item.isModeration) || (item.author===authService.currentUser.email && !item.isModeration)"> НА МОДЕРАЦИИ</div>
            <div class="issueStatus" *ngIf="item.isAnsweredQuestion"> ЕСТЬ ОТВЕТ</div>
          </div>

          <div class="idItems" style="display: none"></div>
          <span class="card-text model"><strong> Created:</strong>{{item.date | date:' M/d/yy, h:mm a'}} </span>
          <p class="card-text created"><strong>tag: </strong> <span *ngFor="let tag of item.tag, let i = index"> <strong *ngIf="i!=0">|</strong> {{tag}}  </span></p>
          <a class="btn btn-primary btnInfo"  [routerLink]="[item.id]"   >Click for Info</a>
        </div>
      </div>
    </div>
  </div>
