<div class="modalTocreate">
  <div class="modalTocreate__wr">
    <div class="modalTocreate__header">
      <span class="modalTocreate__title">Answer on the question</span>
    </div>

    <div class="modalTocreate__form">
      <form>
        <div class="form-group">
          <label>Answer</label>
          <div class="input-group">
            <textarea class="form-control" rows="5" #textAnswer></textarea>
          </div>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-outline-success" (click)="addAnswer(textAnswer.value)">Answer</button>
          <button type="button" class="btn btn-outline-danger" (click)="closeToCreateComment()">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
